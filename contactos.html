<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contactos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);

      padding: 40px;
    }

    /* Container */
    .contact-container {

      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(0, 238, 255, 0.2);
    }

    /* Título */
    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(45deg, #00eaff, #7df9ff);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-view{
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 100px;
    }

    /* Grupos de input */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
    }

    /* Inputs */
    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 1rem;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: red;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 10px blue;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    /* Botão */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #00eaff, #0096ff);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px #00eaff;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .topnav .icon {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="topnav" id="myTopnav">
      <a href="#">Inicio</a>
      <a href="#sobre">Sobre</a>
      <a href="projeto.html">Projetos</a>
      <a href="contactos.html">Contatos</a>
      <a href="Galeria.html">Galeria</a>
      <a href="habilidades.html">Habilidades</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>

  <div class="contact-view">
    <div class="contact-container">
      <h2>Contacte-me</h2>

      <form class="contact-form">
        <div class="input-group">
          <label>Nome</label>
          <input type="text" placeholder="Digite o seu nome" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Digite o seu email" required>
        </div>

        <div class="input-group">
          <label>Mensagem</label>
          <textarea placeholder="Escreva a sua mensagem" required></textarea>
        </div>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </div>
  </div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</body>

</html>
