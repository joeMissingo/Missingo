   <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0f24, #050813 70%);
      color: #00eaff;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 234, 255, 0.05);
      border-bottom: 1px solid rgba(0, 234, 255, 0.2);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
    }

    nav a {
      margin-left: 25px;
      color: #00eaff;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }
    nav a:hover { color: #ffffff; }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 120px 20px;
    } 
       .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      background: rgba(0, 234, 255, 0.05);
      border: 1px solid rgba(0, 234, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
    }
    Img{
        height: 380px;
        width: 450px;
    }
    footer {
      text-align: center;
      padding: 30px;
      margin-top: 60px;
      border-top: 1px solid rgba(0, 234, 255, 0.1);
    }
  </style>
  <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
