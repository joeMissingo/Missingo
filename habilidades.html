<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas habilidades</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}

body {
  background: linear-gradient(135deg, #0a0f24, #121c36, #0a0f24);
  min-height: 100vh;
  padding: 40px;
  color: #fff;
}

.skills-view{
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 100px;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}


/* Container geral */
.skills-section {
  width: 100%;
  max-width: 700px;
  padding: 30px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(7px);
  box-shadow: 0 0 20px rgba(0, 238, 255, 0.2);
}

/* Título */
.skills-section h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.2rem;
  background: linear-gradient(45deg, #00eaff, #7df9ff);
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Skills */
.skill {
  margin-bottom: 22px;
}

.skill span {
  font-size: 1.1rem;
}

/* Barra */
.bar {
  width: 100%;
  height: 12px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  margin-top: 6px;
  overflow: hidden;
  position: relative;
}

/* Preenchimento animado */
.fill {
  height: 100%;
  background: linear-gradient(90deg, #00eaff, #980);
  border-radius: 20px;
  animation: animateBar 1.7s ease-out forwards;
}

/* Porcentagem */
.percent {
  text-align: right;
  margin-top: 4px;
  font-size: 0.9rem;
  opacity: 0.8;
}

/* Animação */
@keyframes animateBar {
  from {
    width: 0;
  }
  to {
    width: var(--width);
  }
}





    </style>
</head>
<body>

  <header>
    <h1>Missingo</h1>

    <div class="topnav" id="myTopnav">
     <a href="#">Inicio</a>
      <a href="#sobre">Sobre</a>
      <a href="projeto.html">Projetos</a>
      <a href="contactos.html">Contatos</a>
      <a href="Galeria.html">Galeria</a>
      <a href="habilidades.html">Habilidades</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
   </div>
  </header>

  <div class="skills-view">
<div class="skills-section">
  <h1>Minhas Habilidades</h1>


  <div class="skill">
    <span>HTML</span>
    <div class="bar"><div class="fill" style="width: 95%"></div></div>
    <p class="percent">95%</p>
  </div>
  
  

  <div class="skill">
    <span>CSS</span>
    <div class="bar"><div class="fill" style="width: 90%"></div></div>
    <p class="percent">90%</p>
  </div>

  <div class="skill">
    <span>JavaScript</span>
    <div class="bar"><div class="fill" style="width: 75%"></div></div>
    <p class="percent">75%</p>
  </div>

  <div class="skill">
    <span>Bootstrap</span>
    <div class="bar"><div class="fill" style="width: 80%"></div></div>
    <p class="percent">80%</p>
  </div>

  <div class="skill">
    <span>Photoshop</span>
    <div class="bar"><div class="fill" style="width: 60%"></div></div>
    <p class="percent">60%</p>
  </div>
</div>
</div>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>  
</body>
</html>
